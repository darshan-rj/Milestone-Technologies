    <header class="container">
        <div class="logo">

        <nav class="menu">

        <div class="login">
            <!-- <a href="index.html" class="loginbtn">Home</a> -->
        </div>

        <button class="ham" popovertarget="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 18V20H5V18H16ZM21 11V13H3V11H21ZM19 4V6H8V4H19Z"></path>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z">

            <ul class="menuitem_mobile">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#course">Course</a></li>

            <div class="signup_mobile">
                <!-- <a class="signupbtn_mobile">Sign Up</a> -->
            </div>
        </nav>
    </header>

    <hr>

    <main>
        <div class="container logscr mb-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img class="regimg" src="assets/images/login/person-reg-4.png" alt="">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="row d-flex justify-content-center align-content-center mt-5">
                        <h2 class="section-title">Sign Up</h2>
                    </div>

                    <div class="row">
                        <form action="" class="form container">
                            <div class="form-input">
                                <label for="uname" class="uname">Enter Your Username</label>
                                <input type="text" name="uname" id="uname">
                            </div>

                            <div class="form-input">
                                <label for="email" class="email">Enter Your Email</label>
                                <input type="text" name="email" id="email">
                            </div>

                            <div class="form-input">
                                <label for="password" class="password">Enter Your Password</label>
                                <input type="password" name="password" id="password">
                            </div>

                            <div class="form-input">
                                <label for="cpassword" class="cpassword">Confirm Password</label>
                                <input type="password" name="cpassword" id="cpassword">
                            </div>

                            <button class="sub-btn" type="submit">Sign up</button>
                        </form>
                    </div>

                    <div class="regred">
                        <a href="login.html" class="redlink">Already have an account?<span>Login</span></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
